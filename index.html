<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <link href="text-styles.css" rel="stylesheet">
  <link href="media-max375px.css" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
  <div id="wrapper">
    <div id="container">
      <div id="image-content">
        <img src="images/image-victor.jpg" max-width="100%" style="object-fit:contain;">
      </div>
      <div id="text-content">
        <p id="name-age">
          <strong>Victor Crest</strong>
          <span style="color:var(--darkgray);margin-left:.4rem;">26</span>
        </p>
        <p id="city">London</p>
        <div id="stats-grid">
          <strong>80K</strong>
          <strong>803K</strong>
          <strong>1.4K</strong>
          <span>Followers</span>
          <span>Likes</span>
          <span>Photos</span>
        </div>
      </div> <!-- end "text-content" -->
    </div> <!-- end "container"-->
  </div> <!-- end "wrapper" -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/helihard/" target="_blank">Heli HÃ¥rd</a>.
  </div>
</body>
</html>
